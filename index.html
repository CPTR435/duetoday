<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

		<link rel='stylesheet' href='//cdn.foundation5.zurb.com/foundation.css'>
		<link rel='stylesheet' href='static/css/general.css'>
	</head>

	<body>
		<div class="off-canvas-wrap" data-offcanvas>
		  <div class="inner-wrap">
		    <nav class="tab-bar">
		      <section class="left-small">
		        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
		      </section>

		      <section class="middle tab-bar-section">
		        <h1><a href="#" class="data-title" style='color: white;'></a></h1>
		      </section>
		    </nav>

		    <aside class="left-off-canvas-menu">
		      <ul class="off-canvas-list">
		        <li><label>Links</label></li>
						<li><a href='#' data-reveal-id='login-modal'>Login</a></li>
		        <li><a href="#/calendar">Calendar</a></li>
						<li><a href="#/forum">Forum</a></li>
		        <li><a href="#/planner">Planner</a></li>
		      </ul>
		    </aside>

		    <section id="main-content" class="main-section"></section>

		  	<a class="exit-off-canvas"></a>

		  </div>
		</div>

		<div id='login-modal' class='reveal-modal' data-reveal>
			<form id='login-form'>
				<h2 style="color: #333;">Login</h2>
				<div class='row collapse'>
					<div class='columns small-12'>
						<input type='text' placeholder='firstname.lastname' name='username' required>
					</div>
					<div class='columns small-12'>
						<input type='password' placeholder='password' name='password' required>
					</div>
					<div class='columns small-2'>
						<input type='submit' class='button success' value='Login'>
					</div>
		      <div class='circles-loader'></div>
		      <div class='columns small-12 errors'>
		        <h5 style="color: red;"></h5>
		      </div>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="//cdn.foundation5.zurb.com/foundation.js"></script>

		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="static/js/handlers.js"></script>
		<script type="text/javascript" src="static/js/general.js"></script>
	</body>
</html>
