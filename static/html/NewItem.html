<script src='static/fullcalendar/lib/moment.min.js'></script>
<script type="text/javascript" src="static/datetimepicker/foundation_calendar.js"></script>
<script>
debug=false;
function log(str) {
    if (debug)
        $("#log").append(str+"<br>")
}
function logJSON(json) {
    log(JSON.stringify(json))
}

deleted = false;
// Adds a new item
function addItem(title, description, location, start, end, repeat) {
    $.ajax({
        url: config.server+"/item",
        method: "PUT",
        data: {"feed_id": '1', "title": title, "description": description, "location": location, "start": start, "end": end, "repeat": repeat},
        cache: false,
        success: function(data) {
            logJSON(data["item"]);
            window.location.hash = "#/planner";
        }, error: function(XMLHttpRequest, textStatus, errorThrown) {
            log("Status: " + textStatus + " Error: " + errorThrown);
        }
    })
}

// Update a item
function updateItem(id, title, description, location, start, end, repeat) {
    $.ajax({
        url: config.server+"/item/"+ String(id),
        method: "POST",
        data: {"feed_id": '1', "id": id, "title": title, "description": description,  "location": location, "start": start, "end": end, "repeat": repeat},
        cache: false,
        success: function(data) {
            logJSON(data["item"]);
            window.location.hash = "#/planner";
        }, error: function(XMLHttpRequest, textStatus, errorThrown) {
            log("Status: " + textStatus + " Error: " + errorThrown);
        }
    })
}

// Delete a item
function delItem(id) {
    // Don't allow button to be clicked multiple times
    if (!deleted) {
        deleted = true;
        $.ajax({
            url: config.server+"/item/"+String(id),
            method: "DELETE",
            data: {"id": String(id)},
            cache: false,
            success: function(data) {
                logJSON(data);
                window.location.hash = "#/planner";
            }, error: function(XMLHttpRequest, textStatus, errorThrown) {
                log("Status: " + textStatus + " Error: " + errorThrown);
            }
        })
    }
}


function submitForm() {
    // Don't continue if we deleted this already
    if (deleted)
        return;

    var id = getIdent();
    var title = $("#title").val();
    var location = $("#location").val();
    var desc = $("#descrip").val();
    var repeat = $("#repeat").val();


    var start = $("#start").val();
    //var end = "";
    var end = $("#end").val();

    // New item
    if (id == undefined) {
        log("Adding item: "+title+" - "+desc+" - "+location+" - "+start+" - "+end+" - "+repeat);
        addItem(title, desc, location, start, end, repeat);

    // Edit item
    } else {
        log("Updating item: "+id+" - "+title+" - "+desc+" - "+location+" - "+start+" - "+end+" - "+repeat);
        updateItem(id, title, desc, location, start, end, repeat);
    }
}

function week_of_month(date) {

        prefixes = ["first","second","third","fourth","fifth"];
    return prefixes[0 | date.date() / 7];

}

function updateSelect(){
  var start = moment($("#start").val())
  var monthly1 = "Monthly (every "+ String(week_of_month(start))+ " "+start.format('dddd')+")";
  var monthly2 = "Monthly (on day " + String(start.date()) + ")";
  $("#monthly1").text(monthly1);
  $("#monthly2").text(monthly2);


}
// We want to do this after we set the initial values, so we've moved this here from
// foundation_calendar.js
function loadCalendar() {
    $.fcdp.init();
}

$(document).ready(function(){
  $("#start").on("change",function(){
    updateSelect();
  });
  $("#start").on("dateChange",updateSelect);
  if (getIdent() != undefined){
    $.ajax({
      dataType: "json",
      url: config.server + "/item/" + getIdent(),
      cache: false,
        success:function(item){
          window.items = item;
            $("#title").val(item.item.title);
            $("#location").val(item.item.location);
            $("#start").val(moment(item.item.start).format("MM-DD-YYYY HH:mm"));
            $("#end").val(moment(item.item.end).format("MM-DD-YYYY HH:mm"));
            $("#descrip").val(item.item.description);
            $("#pageTitle").html("Edit Item");
            loadCalendar();
            updateSelect();
        }
    });
  }
   else{
      $("#title").html();
      $("#descrip").val();
      $("#pageTitle").html("New Item");

      // Don't show the delete button when creating a new feed
      $("form input[value=Delete]").hide();

      // Initialize the date-time picker
      loadCalendar();
      updateSelect();
    }



    // Make the submit button not actually submit the form but
    // send data to the server via AJAX
    $("form").submit(function(event) {
        event.preventDefault();
        submitForm();
        return false;
    });

    // Cancel button goes back to the item page
    $("form input[value=Cancel]").click(function() {
        window.location.hash="#/planner";
    });

    // Delete on confirm; off to remove the one from the feeds page if set
    $(document).off('confirm.reveal').on('confirm.reveal', '[data-confirm]', function() {
        delItem(getIdent());
        $('.reveal-modal').foundation('reveal', 'close');
        return false;
    });

});
</script>
<br><br>
<div class="row">
  <div class="small-12 columns">
    <h3 style='text-align: center;'><div id = "pageTitle"></div></h3>
  </div>
</div>

<style media="screen">
  .padded {padding: 1em 1em 1em 1em;}
</style>

<div class="padded">
<form>
  <div class="row">
    <div class="large-12 columns">
      <input type="text" placeholder="Title" id = "title" />
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
        <input type="text" placeholder="Location" id = "location"/>
    </div>
  </div>
  <div class="row">
    <div class="large-2 small-4 columns">
      <label>Start Date</label>
    </div>
    <div class="large-10 small-12 columns">
      <input type="text" placeholder="Choose Start" data-date-time id = "start">
    </div>
  </div>
  <div class="row">
    <div class="large-2 small-4 columns">
      <label>End Date</label>
    </div>
    <div class="large-10 small-12 columns">
      <input type="text" placeholder="Choose End" data-date-time id = "end" />
    </div>
  </div>


  <div class="row">
    <div class="large-6 columns">
      <label>Repeat
        <select id = "repeat">
          <option type="radio" value="Once">One-time event</option>
          <option type="radio" value="Daily">Daily</option>
          <option type="radio" value="Weekday">Every weekday (Mon-Fri)</option>
          <option type="radio" value="Weekly">Weekly</option>
          <option type="radio" value="Alternateweekly">Every 2 weeks</option>
          <option type="radio" value="Monthly" id = "monthly1"></option/>
          <option type="radio" value="Daymonthly" id = "monthly2"></option>
          <option type="radio" value="Yearly">Yearly</option>
        </select>
      </label>
    </div>
   </div>

  <div class="row">
    <div class="large-12 columns">
      <label>Notes
        <textarea placeholder="Enter Description" id = "descrip"></textarea>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-6 small-6 columns">
      <input class="button" type="submit" value="Ok"/>
      <input class="button" type="button" value="Cancel"/>
    </div>
    <div class="large-6 small-6 columns">
        <input class="button right" type="button" data-confirm='{"title":"Are you sure?","body":"Are you sure you want to delete this event?","ok":"Delete the event!"}' value="Delete"/>
    </div>
  </div>

</form>
</div>
<pre id="log" style="white-space: pre-wrap;"></pre>
